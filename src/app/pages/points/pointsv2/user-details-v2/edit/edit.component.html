<div class="p-6 bg-white shadow-md rounded-lg max-w-lg mx-auto mt-6">
    <h2 class="text-2xl font-bold text-gray-800 mb-4">Add Transaction {{UserUid}}</h2>

    <form (ngSubmit)="addTransaction()" [formGroup]="transactionForm">
        <!-- Date -->
        <div class="mb-4">
            <label for="date" class="block text-sm font-medium text-gray-700">Date</label>
            <input type="date" id="date" formControlName="date"
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
        </div>



        <!-- Points -->
        <div class="mb-4">
            <label for="points" class="block text-sm font-medium text-gray-700">Points</label>
            <input type="number" id="points" formControlName="points" placeholder="Enter points"
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
        </div>

        <div class="mb-4">
            <label for="status" class="block text-sm font-medium text-gray-700">status</label>
            <input type="text" id="status" formControlName="status" placeholder="status"
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
        </div>

        <div class="mb-4">
            <label for="type" class="block text-sm font-medium text-gray-700">type</label>
            <input type="number" id="type" formControlName="type" placeholder="type"
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
        </div>
        <!-- Submit Button -->
        <div>
            <button type="submit"
                class="px-4 py-2 bg-blue-600 text-white font-medium rounded-lg shadow hover:bg-blue-700 transition">
                Add Transaction
            </button>

        </div>
    </form>
</div>
