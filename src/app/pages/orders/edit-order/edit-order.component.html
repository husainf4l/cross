<!-- edit-order.component.html -->

<div class="p-6 min-h-screen bg-neutral-100">
    <h2 class="text-2xl font-semibold text-neutral-700 mb-6">Edit Order: {{ orderData?.id }}</h2>

    <div class="bg-white rounded-lg shadow-md p-6">
        <div class="mb-4">
            <label class="block text-neutral-600 mb-1">Customer Name</label>
            <input type="text" class="w-full px-3 py-2 border border-neutral-300 rounded"
                [(ngModel)]="orderData.customer" readonly>
        </div>
        <div class="mb-4">
            <label class="block text-neutral-600 mb-1">Order Date</label>
            <input type="text" class="w-full px-3 py-2 border border-neutral-300 rounded" [(ngModel)]="orderData.date"
                readonly>
        </div>
        <div class="mb-4">
            <label class="block text-neutral-600 mb-1">Order Status</label>
            <select class="w-full px-3 py-2 border border-neutral-300 rounded" [(ngModel)]="orderData.status">
                <option>Pending</option>
                <option>Shipped</option>
                <option>Delivered</option>
                <option>Canceled</option>
            </select>
        </div>
        <div class="mb-4">
            <label class="block text-neutral-600 mb-1">Total Amount</label>
            <input type="text" class="w-full px-3 py-2 border border-neutral-300 rounded" [(ngModel)]="orderData.total"
                readonly>
        </div>
        <button class="mt-4 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Save Changes</button>
    </div>
</div>
